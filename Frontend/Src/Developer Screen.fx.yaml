    ButtonCanvas1 As Button:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =32
        OnSelect: |-
            =Set(
                gblWeightage,
                Table(
                    {
                        title: "critical",
                        value: 0.6
                    },
                    {
                        title: "high",
                        value: 0.2
                    },
                    {
                        title: "medium",
                        value: 0.1
                    },
                    {
                        title: "low",
                        value: 0.05
                    },
                    {
                        title: "optional",
                        value: 0.05
                    }
                )
            );
            Clear(colMatching);
            ForAll(
                colResumes As resume,
                ForAll(
                    colJobDescription As jobDesc,
                    Collect(
                        colMatching,
                        {
                            ResumeID: resume.ID,
                            JobDescriptionID: jobDesc.ID,
                            Score: Round(
                                Sum(
                                    AddColumns(
                                        Filter(
                                            jobDesc.Skillset,
                                            ThisRecord.Skillset in resume.TechnicalSkillset
                                        ) As temp,
                                        Score,
                                        LookUp(
                                            gblWeightage,
                                            title = temp.category
                                        ).value
                                    ),
                                    Score
                                ),
                                2
                            )
                        }
                    )
                )
            )
        Width: =96
        X: =40
        Y: =40
        ZIndex: =3

