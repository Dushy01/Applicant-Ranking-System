"'Header Component' As CanvasComponent":
    ComponentHeight: =70
    Fill: =RGBA(92, 139, 255, 1)
    Height: ='Header Component'.ComponentHeight
    NavItems: |-
        =Table(
        
            {
                Title: "Dashboard",
                Screen: App.ActiveScreen,
                ID: 1
              
            },  
        
            {
                Title: "Candidates",
                Screen: App.ActiveScreen,
                ID: 2
            
                
            },
           
            {
                Title: "Job Requisition",
                Screen: App.ActiveScreen,
                ID: 3
              
            }/*,
            {
              Title: "Queue",
                Screen: App.ActiveScreen,
                ID: 4  
            }*/
          
        )
    ScaleFactor: =1
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    "galNavItemHC As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtered"
        Height: =70
        Items: ='Header Component'.NavItems
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(ThisItem.Screen)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =galNavItemHC.Width/CountRows('Header Component'.NavItems)
        Width: =600
        X: =imgProfileHC.X-Self.Width-(20 * Parent.ScaleFactor)
        Y: =Parent.Y
        ZIndex: =4

        btnNavItemsHC As button:
            AutoDisableOnSelect: =false
            BorderColor: =
            BorderThickness: =0
            Color: =If(ThisItem.Screen = App.ActiveScreen, Color.Black , Color.White)
            DisabledColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =
            Font: ="Poppins"
            Height: =48* 'Header Component'.ScaleFactor
            HoverBorderColor: =
            HoverColor: =If(ThisItem.Screen = App.ActiveScreen, Color.Black , Color.White)
            HoverFill: =
            OnSelect: =Select(Parent)
            PaddingBottom: =5* 'Header Component'.ScaleFactor
            PaddingLeft: =5* 'Header Component'.ScaleFactor
            PaddingRight: =5* 'Header Component'.ScaleFactor
            PaddingTop: =5* 'Header Component'.ScaleFactor
            PressedBorderColor: =
            PressedColor: =If(ThisItem.Screen = App.ActiveScreen, Color.Black , Color.White)
            PressedFill: =
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =15 * 'Header Component'.ScaleFactor
            Text: =ThisItem.Title
            Width: =galNavItemHC.TemplateWidth
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =1

        rctActiveScreenHC As rectangle:
            Fill: =If(ThisItem.Screen = App.ActiveScreen, Color.Black , Color.White)
            Height: =2 * 'Header Component'.ScaleFactor
            OnSelect: =Select(Parent)
            Visible: =If(ThisItem.Screen = App.ActiveScreen,   true, false)
            Width: =btnNavItemsHC.Width
            X: =btnNavItemsHC.X
            Y: =(btnNavItemsHC.Y+btnNavItemsHC.Height)
            ZIndex: =2

    grpImageHC As group:
        Height: =5
        Width: =5
        X: =1274
        Y: =12
        ZIndex: =4

        icnProfileBackgorundHC As circle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Self.Width
            Width: =48 * 'Header Component'.ScaleFactor
            X: =Parent.Width-Self.Width -16
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =2

        imgProfileHC As image:
            Height: =Self.Width
            Image: =User().Image
            PaddingRight: =0.00
            PaddingTop: =0.00
            RadiusBottomLeft: =Self.Width
            RadiusBottomRight: =Self.Width
            RadiusTopLeft: =Self.Width
            RadiusTopRight: =Self.Width
            Width: =44 * 'Header Component'.ScaleFactor
            X: =icnProfileBackgorundHC.X + (icnProfileBackgorundHC.Width -Self.Width)/2
            Y: =(Parent.Height-Self.Height)/2
            ZIndex: =3

